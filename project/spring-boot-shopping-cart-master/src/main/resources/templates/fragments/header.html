<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

    <div th:fragment="header">
        <title  th:attr="data-custom=#{thymeleaf.app.title}">Registrar Forms Processing</title>

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
    </div>

</head>

<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" sec:authorize="hasRole('ROLE_USER')" th:href="@{/userDashboard}">My Dashboard</a>
            </div>
			<div class="navbar-header">
                <a class="navbar-brand" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/dashboard}">Admin Dashboard</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
				<!-- show tracking page always -->
                <ul class="nav navbar-nav" sec:authorize="true">
                    <li class="active"><a th:href="@{/tracking}">Tracking</a></li>
                </ul>
				<!-- show reminders only if user is authenticated as an admin -->
                <ul class="nav navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="active"><a th:href="@{/reminders}">Reminders</a></li>
                </ul>
				<!-- show reminders only if user is authenticated as an admin -->
				<ul class="nav navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="active"><a th:href="@{/admin/allSettings}">Settings</a></li>
                </ul>
                <!-- show registration only if user is not yet authenticated -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/registration}">Registration</a></li>
                </ul>
                <!-- show login only if user is not yet authenticated -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/login}">Login</a></li>
                </ul>
                <!-- show sign out only if user is authenticated -->
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="active"><a th:href="@{/logout}">Sign Out</a></li>
                </ul>
                <!-- show form submission always -->
                <ul class="nav navbar-nav" sec:authorize="true">
                    <li class="active"><a th:href="@{/allforms}">All Forms</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
