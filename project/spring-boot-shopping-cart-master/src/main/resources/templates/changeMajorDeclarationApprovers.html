<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>


<!--Show this info message only if registered successfully-->
<div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form autocomplete="off" action="#" th:action="@{/changeMajorDeclarationApprovers}"
              th:object="${changeMajorDeclarationApproversHolder}" method="post" role="form">

            <div class="form-group">
                New Username:
                <input type="text" th:field="*{changeTo}" placeholder="Username"
                       class="form-control input-lg"/>
            </div>
            <div class="form-group">
                Major:
                <select name = "currentClass" th:field="*{major}" placeholder="Major" >
                    <option value="COM">Computer Science</option>
                </select>
            </div>
            <div class="row">
                <div class="col-sm-3" style="float: none; margin: 0 auto;">
                    <input type="submit" class="btn btn-primary btn-block" value="Submit"/>
                </div>
            </div>

        </form>
    </div>
</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
